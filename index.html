<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <script type="module" defer src="./index.js"></script>
        <link rel="stylesheet" type="text/css" href="./main.css"></link>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <header>
            Pathfinder Visualization

            <div id="settings">
                <button id="start">Start</button>
                <button id="clear">Clear</button>

                <div id="algorithm">
                    <div>
                        <input type="radio" id="dijkstra" name="algorithm" value="dijkstra" checked="checked">
                        <label for="dijkstra">Dijkstra</label>
                    </div>
                    <div>
                        <input type="radio" id="Astar" name="algorithm" value="astar">
                        <label for="Astar">A*</label>
                    </div>
                </div>
            </div>
        </header>

        <canvas id="canvas" width="1550" height="770"></canvas>

        <div id="tutorial-bg" class="hidden">
            <div id="tutorial">
                <h3>Set...</h3>
                <div class="walls">
                    <p class="label walls">Walls:</p>
                    <img src="assets/left-click.png" width="25px" height="25px"/>
                </div>
                <div class="start">
                    <p class="label start">Start:</p>
                    <p>Shift</p>
                    <b>+</b>
                    <p>S</p>
                    <b>+</b>
                    <img src="assets/left-click.png" width="25px" height="25px"/>
                </div>
                <div class="destination">
                    <p class="label destination">Destination:</p>
                    <p>Shift</p>
                    <b>+</b>
                    <p>D</p>
                    <b>+</b>
                    <img src="assets/left-click.png" width="25px" height="25px"/>

                </div>
                
                <h4>Or remove with...</h4>

                <div class="remove">
                    <img src="assets/right-click.png" width="25px" height="25px"/>
                </div>
            </div>
        </div>


        <div id="settings-bg" class="hidden">
            <div id="settings">

            </div>
        </div>
    </body>
</html>
